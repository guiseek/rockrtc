<form>
  <mat-card>

    <mat-form-field appearance="fill">
      <mat-label>Sala</mat-label>
      <input matInput [formControl]="room" name="room" autocomplete="mobile" placeholder="Sala" />
    </mat-form-field>

      <mat-card-actions [align]="'end'">
        <button mat-button type="button" [disabled]="room.invalid" (click)="onSubmit()">
          Entrar na sala
        </button>
      </mat-card-actions>
  </mat-card>
</form>
